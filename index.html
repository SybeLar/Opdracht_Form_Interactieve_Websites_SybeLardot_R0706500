  <script>
    let errors = []
    let juistebetaling = []
    //https://www.w3schools.com/js/js_validation.asp
    function CheckForm(){

      let fname = document.forms["myForm"]["fname"].value;
      if (fname == "" || fname == null) {
        errors.push("Het veld voornaam is vereist.")
      }

      let name = document.forms["myForm"]["name"].value;
      if (name == "" || name == null){
        errors.push("Het veld naam is vereist.")
      }

      let username = document.forms["myForm"]["username"].value;
      if (username == "" || username == null){
        errors.push("Het veld gebruikersnaam is vereist.")
      }

      let adres = document.forms["myForm"]["adres"].value;
      if (adres == "" || adres == null){
        errors.push("Adres is vereist.")
      }

      let land = document.forms["myForm"]["land"];
      if(land.options[land.selectedIndex].value == 0){
        errors.push("Het veld land is vereist.")
      }

      let provincie = document.forms["myForm"]["provincie"];
      if(provincie.options[provincie.selectedIndex].value == 0){
        errors.push("Het veld provincie is vereist.")
      }

      let voorwaarden = document.forms["myForm"]["voorwaarden"].value;
      if (voorwaarden.checked === false) {
        errors.push("Je moet de algemene voorwaarden accepteren.")
      }

      let betalingswijze = ""
      function validatePayment(){
        ids = ["Banking app","Overschrijving","Visa card","PayPal"]
      for (let i = 0; i < ids.length; i++) {
        if(document.getElementById(ids[i]).checked){
          betalingswijze = ids[i]
          break;
        }
      }
      if(betalingswijze != ""){
        juistebetaling.push("Betalingswijze is " + betalingswijze)
        }
        else{
          errors.push("Kies een betalingswijze!")
        }
      }
      if(errors.length !== 0){

              foutmeldingenP.innerHTML += `${errors[i]}\n`;
          
        }
        return false;
      }
      return true;
